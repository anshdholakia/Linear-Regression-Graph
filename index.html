<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>RealTime Linear Regression Model</title>
    <style>
        * {
            overflow-x: hidden;
        }

        body {
            background-color: ghostwhite;

        }

        h1 {
            padding: 20px 30px;

        }

        #myChart {
            margin: 10px 30px;
            height: 400px !important;
            width: auto !important;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Linear Regression Model</h1>

    <script src="node_modules/chart.js/dist/chart.js"></script>
    <canvas id="myChart"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        Chart.defaults.font.size = 20;

        document.getElementById("myChart").addEventListener("mousedown", () => {
            var X = event.clientX;     // Get the horizontal coordinate
            var Y = event.clientY;     // Get the vertical coordinate
            X = ((X - 72) * 100)/ 712;
            Y = ((Y - 466) * 100)/ -310;
            console.log(X, Y);
            data["datasets"][0]["data"].push({ x: X, y: Y});
            chart.update("none");

        })

        var data = {
            datasets: [{
                label: 'Scatter Dataset',
                data: [{
                    x: 2,
                    y: 4,
                }, {
                    x: 2,
                    y: 0
                }],
                pointRadius: 5,

                pointStyle: 'rect',

                backgroundColor: 'rgb(25, 99, 132)'
            }],
        }

        var chart = new Chart(ctx, {
            type: 'scatter',
            data: data,




            options: {
                onClick: (e) => {
                    const canvasPosition = Chart.helpers.getRelativePosition(e, chart);

                    const dataX = chart.scales.x.getValueForPixel(canvasPosition.x);
                    const dataY = chart.scales.y.getValueForPixel(canvasPosition.y);
                    // data["datasets"][0]["data"].push({ x: dataX, y: dataY });
                    console.log(dataX, dataY);
                    // chart.update('none');
                },

                plugins: {
                    title: {
                        display: true,
                        text: 'Click on the Graph to make points',
                    },
                    legend: {
                        labels: {
                            usePointStyle: true,

                        }
                    }
                },

                scales: {
                    x: {
                        max: 100,
                        min: 0,
                    },
                    y: {
                        max: 100,
                        min: 0,
                    }


                },



            },
            scales: {

                x: {
                    type: 'linear',
                    max: 70,
                    position: 'bottom'
                },
                y: {
                    max: 50,
                },
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
