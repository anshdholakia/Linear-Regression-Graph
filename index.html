<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        h1 {
            margin: 10px 20px;
        }

        #chartContainer {
            margin: 0px 30px;
        }
    </style>
</head>
<script src="canvasjs.min.js"></script>

<body>

    <h1>Real Time Linear Regressor</h1>
    <br /><!-- Just so that JSFiddle's Result label doesn't overlap the Chart -->



    <div id="chartContainer" style="height: 400px; width: 66%;"></div>


    <script>
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            theme: "light2",
            // title: {
            //     text: "Click on the plot area to add dataPoints"
            // },
            axisX: {
                minimum: 0,
                maximum: 120
            },
            data: [{
                type: "line",
                indexLabelFontSize: 16,

            }],
            data: [{
                type: "scatter",
                color: "blue",
                dataPoints: [{
                    x: 10,
                    y: 10
                },
                {
                    x: 20,
                    y: 35
                },
                {
                    x: 30,
                    y: 30
                },
                {
                    x: 40,
                    y: 35
                },
                {
                    x: 50,
                    y: 45
                },
                {
                    x: 60,
                    y: 38
                },
                {
                    x: 70,
                    y: 40
                },
                {
                    x: 80,
                    y: 57
                },
                {
                    x: 90,
                    y: 41
                }
                ]
            }]
        });

        chart.render();

        var xValue, yValue;

        $("#chartContainer .canvasjs-chart-canvas").last().on({
            click: function (e) {
                parentOffset = jQuery(this).parent().offset();
                relX = e.pageX - parentOffset.left;
                relY = e.pageY - parentOffset.top;
                xValue = Math.round(chart.axisX[0].convertPixelToValue(relX));
                yValue = Math.round(chart.axisY[0].convertPixelToValue(relY));
                chart.data[0].dataPoints.push({
                    x: xValue,
                    y: yValue
                });

                updating();

                chart.render();

            },

        });

        function mean(arr) {
            var total = 0;
            for (var i = 0; i < arr.length; i++) {
                total += arr[i];
            }
            var avg = total / arr.length;
            return avg
        }

        function updating() {
            var xs = [], ys = [], xsys = [], x22 = [];
            chart.data[0].dataPoints.forEach(value => {
                xs.push(value['x']);
                ys.push(value['y']);
                xsys.push(value['x'] * value['y']);
                x22.push(Math.pow(value['x'], 2));

            });



            var m = ((mean(xs) * mean(ys)) - mean(xsys)) / ((mean(xs) ** 2) - mean(x22))
            var b = mean(ys) - (m * mean(xs))

            dps[0]['y'] = b;

            dps[1]['y'] = (m * 120) + b;

            chart.render()

        }

        var dps = [
            { x: 0, y: 0},
            { x: 120, y: 0},
        ]

        chart.addTo("data", { type: "line", yValueFormatString: "0.##\"\"", dataPoints: dps, color: "red" });

        updating();







    </script>

</body>

</html>
